<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 360px;
            width: 360px;
            min-height: 100px;
        }

        #chart-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body style="width: 360px; height: 360px;">
    <div id="container">
        <div id="chart-container">
            <canvas id="myDoughnutChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myDoughnutChart').getContext('2d');
        const initialData = {
            labels: ["Raising Purchase Orders", "Managing Maverick Spend", "Purchase Order Approvals",
                "Management of Supplier Invoices", "Coding Invoice Processes", "Finance Query Management",
                "Debt Collection", "Customer Invoicing", "Expense Management", "IT Finance Systems"],
            datasets: [{
                data: [10, 15, 25, 30, 5, 7, 3, 12, 18, 20],
                backgroundColor: [
                    '#F15D23', '#1078CF', '#F6911E', '#616173', '#F37721',
                    '#FCB415', '#2D4FB2', '#40404C', '#4C9ADB', '#A4A4B2'
                ],
                borderWidth: 1,
            }]
        };

        const myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: initialData,
            options: {
                responsive: true,
                cutout: '70%', // Orta kısmın boş olması için
                plugins: {
                    legend: {
                        display: false // Legend'ı gizlemek için
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                },
            }
        });
    </script>
</body>
</html>
